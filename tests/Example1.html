<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "be-linked/": "../node_modules/be-linked/",
                "be-propagating/": "../node_modules/be-propagating/",
                "be-value-added/": "../node_modules/be-value-added/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <my-custom-element></my-custom-element>
    <div id=target></div>
    <span -- itemprop></span>
    <script type=module>
        import '../MyCustomElement/MyCustomElement.js';
        import '../be-dispatching.js';
    </script>
    <script>
        function runTest(){
            const mce = document.querySelector('my-custom-element');
            mce.shadowRoot.querySelector('input').dispatchEvent(new Event('change'));
            setTimeout(() => {
                if(mce.shadowRoot.querySelector('div').textContent === 'message heard.'){
                    target.setAttribute('mark', 'good');
                }
            }, 500);
            
        }
        setTimeout(() => {
            runTest();
        }, 2000);
    </script>
</body>
</html>
